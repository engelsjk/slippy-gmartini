<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>TerrainTriangles</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>
		// https://api.mapbox.com/v4/mapbox.terrain-rgb/{z}/{x}/{y}@2x.pngraw
		// http://localhost:8080/{z}/{x}/{y}
		mapboxgl.accessToken = 'pk.eyJ1IjoiZW5nZWxzamsiLCJhIjoiY2p6dnVpNTl2MGplMTNicGZ2YW50ZDU1bSJ9.Qxqpf4oJC1-cUyssMCy6dQ';
		var map = new mapboxgl.Map({
			container: 'map', // container id
			style: {
				'version': 8,
				'sources': {
					'raster-tiles': {
						'type': 'raster',
						'tiles': [
							'http://localhost:8080/{z}/{x}/{y}'
						],
						'tileSize': 512
					}
				},
				'layers': [
					{
						'id': 'simple-tiles',
						'type': 'raster',
						'source': 'raster-tiles',
						'minzoom': 0,
						'maxzoom': 22
					}
				]
			},
			center: [-74.5, 40], // starting position
			zoom: 2, // starting zoom
			hash: true
		});
	</script>

</body>

</html>
